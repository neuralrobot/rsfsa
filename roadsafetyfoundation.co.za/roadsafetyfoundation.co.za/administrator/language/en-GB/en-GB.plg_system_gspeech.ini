PLG_GSPEECH_XML_DESCRIPTION="<span style='text-align: left;float: left;font-weight: normal;'><p style='font-size: 16px;color: #3a87ad;margin: 0 0 15px 5px'><b><a href='http://2glux.com/projects/gspeech' target='_blank'>GSpeech</a></b> - Allow your visitors to listen any text from your site!</p>
<a href='http://2glux.com/projects/gspeech/demo' target='_blank' class='btn btn-large btn-warning'><i class='icon-play'></i> Live Demo</a>
 &nbsp; <a href='http://2glux.com/forum/gspeech/' target='_blank' class='btn btn-large btn-danger'><i class='icon-support'></i> Support Forum</a>
 &nbsp; <a href='http://extensions.joomla.org/extensions/contacts-and-feedback/greetings/18168' target='_blank' class='btn btn-large btn-info'><i class='icon-comments'></i> Reviews</a>
<br /><br /><span style='line-height:35px'>Use <pre style='display:inline;color:red;font-size:12px;'>{gspeech}Text to speech{/gspeech}</pre> structure to add speaker wherever you want.<br/>
You can use custom style for each speech block, specify custom languages, use autoplay option, set autoplaytimeout and much more...<br /> 
<pre style='display:inline;color:red;font-size:12px;'>{gspeech style=1 language=en autoplay=0 speechtimeout=0 registered=0 selector=anyselector event=anyevent hidespeaker=0}Custom text to speech{/gspeech}</pre></span>
<br /><br /><b>Parameters</b><br/><b><i>style</i></b> - possible values: <i>1</i> to <i>5</i>. You can costomize each styles block from plugin parameters.
<br /><b><i>language</i></b> - Custom language code(<i>en</i> for English, <i>fr</i> for French etc.). If left blank, global plugin language will be used. You can see language codes list <a href='http://2glux.com/projects/gspeech/languages' target='_blank'>here</a>
<br />For more details, <b><a href='http://2glux.com/projects/gspeech/documentation' target='_blank'>Read the documentation.</a></b>
<br />To get version without backlink and to be able to have more then one speech block on same page, Please <b><a href='http://2glux.com/projects/gspeech' target='_blank'>Purchase a PRO version</a></b>
<br /><br /><p class='muted'><i>Note:</i> Don't forget to enable the plugin from Extensions -> Plugin Manager.</p>
