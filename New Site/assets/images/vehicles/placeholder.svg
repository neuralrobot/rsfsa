<!-- SVG Placeholder for Vehicle Images -->
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#carGradient)"/>
  
  <!-- Car silhouette -->
  <g transform="translate(50, 60)">
    <!-- Car body -->
    <path d="M50 80 L60 60 L80 50 L220 50 L240 60 L250 80 L280 80 L280 90 L270 100 L250 100 L250 110 L220 110 L220 100 L80 100 L80 110 L50 110 L50 100 L30 100 L20 90 L20 80 Z" 
          fill="#2196f3" opacity="0.8"/>
    
    <!-- Windows -->
    <path d="M70 60 L70 50 L210 50 L210 60 L200 70 L80 70 Z" fill="#64b5f6" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="90" cy="100" r="15" fill="#424242"/>
    <circle cx="210" cy="100" r="15" fill="#424242"/>
    <circle cx="90" cy="100" r="8" fill="#757575"/>
    <circle cx="210" cy="100" r="8" fill="#757575"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1976d2" font-weight="bold">
    Vehicle Image
  </text>
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Coming Soon
  </text>
</svg>
